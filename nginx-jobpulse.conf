server {
    listen 80;
    server_name dreamsgold.org www.dreamsgold.org;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client upload size limit
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/jobpulse_access.log;
    error_log /var/log/nginx/jobpulse_error.log;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests (important for Octoparse API calls)
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files (if needed)
    # location /static/ {
    #     alias /home/ubuntu/JobPulse401/jobpulse_d4/backend/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000/;
        access_log off;
    }
}

